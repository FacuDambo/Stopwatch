<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <h2>STOPWATCH EN VANILLA JS</h2>
        <p><span id="segundos">00</span>:<span id="milesimas">00</span></p>
        <p><span id="contador">00</span></p>
        <div class="botones">
            <button id="inicio">INICIAR</button>
            <button id="pausa">PAUSAR</button>
            <button id="reiniciar">REINICIAR</button>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>

</html>
